<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Deezer</title>
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo de Deezer" style="height: 2.5rem" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-items"
          aria-controls="nav-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-items">
          <ul class="navbar-nav ms-auto gap-2 text-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Télécharger</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Offres</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary rounded-pill" href="#">
                Connexion
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary rounded-pill" href="#">Inscription</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div
        class="container px-0 px-md-2 d-flex flex-column flex-md-row position-md-relative"
      >
        <div class="py-5 px-2 px-md-0 text-center text-md-start w-100 w-md-50">
          <h1>Vos émotions méritent d'avoir leur musique.</h1>
          <p class="h3 text-danger">
            Profitez de 3 mois offerts pour essayer Deezer Premium*
          </p>
          <div class="mt-4 d-flex flex-column flex-md-row">
            <button class="btn btn-danger rounded-pill py-2 px-4 me-0 me-md-2">
              Deezer Premium
            </button>
            <button
              class="btn btn-outline-danger rounded-pill py-2 px-4 mt-2 mt-md-0"
            >
              Deezer Gratuit
            </button>
          </div>
        </div>
        <div class="position-relative position-md-unset">
          <div class="hero-img"></div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
